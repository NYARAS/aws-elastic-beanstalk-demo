name:  Build and Deploy to AWS EB

on:
  push:
    branches: [main]

jobs:
  build:
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v2

     - name:  Set up Python 3.6
       uses: actions/setup-python@v1
       with:
         python-version: "3.6"
      
     - name:  Get pip cache dir
       id: pip-cache
       run: |
          echo "::set-output name=dir::$(pip cache dir)"
        
     - name:  Cache pip
       uses: actions/cache@v1
       with:
         path: ${{ steps.pip-cache.outputs.dir }}
         key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
         restore-keys: |
           ${{ runner.os }}-pip-
          
      # Install dependencies
     - name: Install dependencies
       run: |
         python -m pip install --upgrade pip
         pip install -r requirements.txt

      # Run our unit tests
     - name: Run unit tests
       run: |
          python test_app.py
     
  deploy-to-test:
    needs:
      - build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name:  Set up Python 3.6
        uses: actions/setup-python@v1
        with:
          python-version: "3.6"
        
      - name:  Get pip cache dir
        id: pip-cache
        run: |
            echo "::set-output name=dir::$(pip cache dir)"
          
      - name:  Cache pip
        uses: actions/cache@v1
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Get EB CLI version
        run: |
          python -m pip install --upgrade pip
          pip install awsebcli --upgrade
          eb --version
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2
      
      # Create the Elastic Beanstalk application
      - name: Create EBS application
        run: |
          eb init -p python-3.6 hello-world --region eu-west-2
      
       # Deploy to (or Create) the Elastic Beanstalk environment
      - name: Create test environment & deploy
        run: |
          (eb use test-environment && eb status test-environment && eb deploy) || eb create test-environment